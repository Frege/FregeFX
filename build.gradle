// for using the local installation of the plugin
buildscript {
    repositories {
        mavenLocal()
        mavenCentral() // for transitive dependencies
    }
    dependencies {
        classpath "org.frege-lang:frege-gradle-plugin:0.4.2-SNAPSHOT"
    }
}

// for fetching the plugin from gradle plugin portal
//plugins {
//  id "org.frege-lang" version "0.4.3"
//}

subprojects {
    apply plugin: 'org.frege-lang'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile "org.frege-lang:frege:3.23.288-gaa3af0c"
        frege   "org.frege-lang:frege:3.23.288-gaa3af0c"
    }

}